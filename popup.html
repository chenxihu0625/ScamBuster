<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="tesseract.min.js"></script>
  <style>
    body { width: 350px; font-family: 'Segoe UI', Arial, sans-serif; background: #0f172a; color: #ffffff; padding: 15px; margin: 0; }
    .header { font-size: 18px; font-weight: bold; color: #38bdf8; text-align: center; border-bottom: 1px solid #1e293b; padding-bottom: 10px; }
    #risk-score { font-size: 42px; font-weight: bold; text-align: center; margin: 10px 0; transition: color 0.5s; }
    .report-box { background: #1e293b; border-radius: 6px; padding: 12px; font-size: 12px; min-height: 80px; border-left: 4px solid #38bdf8; }
    .finding-item { margin-bottom: 8px; color: #f87171; font-weight: 500; }
    .btn { background: #38bdf8; color: #0f172a; border: none; padding: 12px; width: 100%; border-radius: 4px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    .upload-section { margin-top: 15px; border-top: 1px solid #334155; padding-top: 10px; text-align: center; }
    /* Custom CSS to hide the native Chinese "Choose File" button */
    .custom-file-input { display: none; }
    .custom-file-label { display: inline-block; background: #1e293b; color: #38bdf8; border: 1px solid #38bdf8; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: bold; }
    .custom-file-label:hover { background: #38bdf8; color: #0f172a; }
  </style>
</head>
<body>
  <div class="header">SCAMSHIELD ANALYST</div>
  <div id="risk-score">0%</div>
  <div class="report-box" id="report">Ready for system scan.</div>
  
  <button class="btn" id="scanBtn">EXECUTE PAGE SCAN</button>

  <div class="upload-section">
    <div style="font-size: 10px; color: #94a3b8; margin-bottom: 8px;">DEEP INSPECTION MODE</div>
    <label for="manualFile" class="custom-file-label">UPLOAD SCREENSHOT</label>
    <input type="file" id="manualFile" class="custom-file-input">
    <div id="file-name" style="font-size: 9px; margin-top: 5px; color: #64748b;">No file selected</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
